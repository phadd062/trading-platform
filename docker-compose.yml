services:
  postgres:
    image: postgres:18-alpine
    container_name: tp_postgres
    env_file:
      - .env
    ports:
      - "5433:5432"
    volumes:
      - tp_pgdata:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $POSTGRES_USER -d $POSTGRES_DB"]
      interval: 5s
      timeout: 3s
      retries: 20

  redis:
    image: redis:8
    container_name: tp_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20

  nats:
    image: nats:2.12-alpine
    container_name: tp_nats
    command: ["-js", "-m", "8222"]
    ports:
      - "4222:4222"
      - "8222:8222"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget -qO- http://localhost:8222/varz > /dev/null || exit 1",
        ]
      interval: 5s
      timeout: 3s
      retries: 20

  market_data:
    build: .
    env_file:
      - .env
    working_dir: /app
    environment:
      - PYTHONPATH=/app
    command: ["python", "-m", "services.market_data.main"]
    depends_on:
      nats:
        condition: service_healthy

  strategy:
    build: .
    env_file:
      - .env
    working_dir: /app
    environment:
      - PYTHONPATH=/app
    command: ["python", "-m", "services.strategy_engine.main"]
    depends_on:
      nats:
        condition: service_healthy
      market_data:
        condition: service_started

  risk:
    build: .
    env_file:
      - .env
    working_dir: /app
    environment:
      - PYTHONPATH=/app
    command: ["python", "-m", "services.risk_engine.main"]
    depends_on:
      nats:
        condition: service_healthy
      strategy:
        condition: service_started

  execution:
    build: .
    env_file:
      - .env
    working_dir: /app
    environment:
      - PYTHONPATH=/app
    command: ["python", "-m", "services.execution_simulator.main"]
    depends_on:
      nats:
        condition: service_healthy
      risk:
        condition: service_started

  portfolio:
    build: .
    env_file:
      - .env
    working_dir: /app
    environment:
      - PYTHONPATH=/app
    command: ["python", "-m", "services.portfolio.main"]
    depends_on:
      nats:
        condition: service_healthy
      execution:
        condition: service_started

  api:
    build: .
    env_file:
      - .env
    command:
      [
        "uvicorn",
        "services.api.main:app",
        "--host",
        "0.0.0.0",
        "--port",
        "8000",
        "--reload",
      ]
    ports:
      - "8000:8000"
    depends_on:
      nats:
        condition: service_healthy
      portfolio:
        condition: service_started

volumes:
  tp_pgdata:
